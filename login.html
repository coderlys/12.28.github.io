    <script type="text/javascript">
      $(".login-pass").each(function () {
        $(this)
          .find("img")
          .click(function () {
            if (
              $(this).attr("src") ==
              "https://passport.16j.com/images/yanjing.png"
            ) {
              $(".login-pass input").attr("type", "password");
              $(this).attr(
                "src",

            } else {
              $(".login-pass  input").attr("type", "text");
              $(this).attr(
                "src",
                "https://passport.16j.com/images/yanjing.png"
              );
            }
          });
      });
